<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Basic Enquary Form</h1>
    <form action="" method="post">
        <label for="search">Search :</label>
        <input type="search" name="search" id="search" value="" placeholder="Search something"><br><br>


        <label for="name">Name :</label>
        <input type="text" name="name" id="name" value="name" placeholder="Enter your name"><br><br><!--yha value me hm jo likhte hai wh input box me by default likha aata hai-->

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" value="" placeholder="Enter your email"required><br><br><!--required keyword is used when you need to compulsary to fill the input box-->

        <label for="password">Password :</label>
        <input type="password" name="password" id="password" value="" placeholder="Enter your password"> <br><br>

        <label for="contact">Contact :</label>
        <input type="tel" name="contact" id="contact" value="" placeholder="Enter your contact number"><br><br>

        <label for="">Gender :</label>
        <input type="radio" name="Gender" id="male" value="" placeholder="">Male
        <input type="radio" name="Gender" id="female" value="" placeholder="">Female
        <input type="radio" name="Gender" id="transgender" value="" placeholder="">Transgender <br><br>

        <label for="">Available Courses :</label>
        <input type="checkbox" name="Gender" id="male" value="" placeholder="">Forented
        <input type="checkbox" name="Gender" id="female" value="" placeholder="">Backend
        <input type="checkbox" name="Gender" id="transgender" value="" placeholder="">Full Stack <br><br>

        <label for="date_time">Date and Time :</label>
        <input type="datetime-local" id="date_time" name="datetime-local" placeholder=""><br><br>

        <label for="msg">Message :</label>
        <textarea type="text" name="msg" id="msg" value="" placeholder="Please enter your message"></textarea><br><br>

        <label for="upload">Upload :</label>
        <input type="file" name="upload" id="upload" value="" placeholder=""> <br><br>

        <label for="color">Select Color :</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="url">Select Color :</label>
        <input type="url" name="url" id="url" placeholder="Enter URL"><br><br>

        <label for="range">Range :</label>
        <input type="range" name="range" id="range" value="5"><br><br>

        <label for="">Payment :</label>
        <select>
            <option>Select your option</option>
            <option>Net banking</option>
            <option>UPI</option>
            <option>Cash</option>
            <option>Check</option>
        </select><br><br>

        <label for="">Date </label>
        <input type="date" name="upload" id="upload" value="" placeholder=""> <br><br>

        <label for="">Time </label>
        <input type="time" name="upload" id="upload" value="" placeholder=""> <br><br>

        <label for="">select any our lucky number </label>
        <input type="number" name="upload" id="upload" value="" placeholder=""> <br><br>

        <div class="btn">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <input type="button" name="upload" id="upload" value="Button" placeholder="">
            <!--type a ander hm btate hai ki button ke andr kya likhna hai-->
    </form>
</body>

</html>
