<html>
        <head>
               <title>colspan table</title>		
		</head>
		
		<body>
		
		    <h4> Table-1</h4>
                <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td colspan="2">1</td>
						</tr>
						<tr align="center">
						    <td>2</td>
							<td>3</td>
						</tr>
				</table>		
		
		    <h4> Table-2</h4>
                <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td>1</td>
							<td>2</td>
						</tr>
						<tr align="center">
						    <td colspan="2">3</td>
						</tr>	
				</table>		
		    <h4> Table-3</h4>
                <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td colspan="3">1</td>
							<td colspan="3">2</td>
						</tr>
						<tr align="center">
						    <td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
						</tr>	
				</table>		
		    
			<h4> Table-4</h4>
                <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td width="17%">1</td>
							<td width="17%">2</td>
							<td colspan="2" width="32%">3</td>
							<td width="17%">4</td>
							<td width="17%">5</td>	
						</tr>
                        <tr align="center">
						    <td colspan="2">6</td>
							<td colspan="2">7</td>
							<td colspan="2">8</td>	
						</tr>							
				</table>
			<h4> Table-5</h4>
                <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td width="17%">1</td>
							<td width="17%">2</td>
							<td colspan="2" width="32%">3</td>
							<td width="17%">4</td>
							<td width="17%">5</td>	
						</tr>
						<tr align="center">
						    <td colspan="2">6</td>
							<td>7</td>
							<td>8</td>
							<td colspan="2">9</td>	
						</tr>							
                        
				</table>
			<h4> Table-6</h4>
                <table border="1" width="200" height="200" cellspacing="0">
                        <tr align="center">
						    <td colspan="2">1</td>
							<td colspan="2">2</td>
							<td colspan="2">3</td>	
						</tr>
						<tr align="center">
						    <td colspan="4">4</td>
							<td colspan="2">5</td>	
						</tr>
				</table>
			<h4> Table-7</h4>
                <table border="1" width="200" height="200" cellspacing="0">
                        <tr align="center">
						    <td width="20%">1</td>
							<td colspan="2" width="40%">2</td>
							<td colspan="2" width="40%">3</td>	
						</tr>
						<tr align="center">
						    <td colspan="2" width="40%">4</td>
							<td colspan="2" width="40%">5</td>

				</table>
            <h4>Table-8</h4>
		        <table border="1" width="200" height="200" cellspacing="0">
				        <tr align="center">
						    <td colspan="2" width="25%">1</td>
							<td colspan="4" width="50%">2</td>

						<tr align="center">
						    <td colspan="7" width="87%">8</td>
							<td width="13%">9</td>
						</tr>
						<tr align="center">
						    <td width="13%">10</td>
							<td colspan="3" width="39%">11</td>
							<td colspan="2" width="24%">12</td>

				</table>

</html>
